<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <title>Admin login</title>
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>Admin Login</h2>
            <form class="login_form" method="post" name="form" action="https://soulessbot.tk/admin" onsubmit='return validated()'>
                <div class="font">Email or Username</div>
                <input type="text" name="email" placeholder="Username or Email">
                <div id="eu_error">Please provide a valid email/username.</div>
                <div class="font2">Password</div>
                <input type="password" name="password" placeholder="Password">
                <div id="pass_error">Please provide a valid password.</div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="validate.js"></script>
</body>
</html>
